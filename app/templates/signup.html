         <title>Bucket List</title>

    <body>
        <!-- navbar section-->
      
        <navbar class="navbar navbar-inverse navbar-fixed-top" id="my-navbar">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="icon-bar"></span>

                    <a href="#"  class="navbar-brand"><span class="fa fa-shopping-basket" aria-hidden="true"></span> Bucket List</a>

        <!--form section-->
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                       
                        <form id="form-signup" action="{{url_for('signup')}}" method="POST">
                            <h4>Don't have an account?</h4>
                             <h1>Register Bucket list</h1>
                             
                            <div class="form-group">
                                <label for="username">Username</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="username" placeholder="Username...">
                                </div>
                            </div>
                            
                             <div class="form-group">
                                <label for="Email">Email</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                                <input type="Email" class="form-control" name="email" placeholder="Email">
                                 </div>
                            </div><br>
                            
                              <div class="form-group">
                                <label for="password">Password</label>
                                <div class="input-group">
                                  <span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
                                <input type="password" class="form-control" name="password" placeholder="Password...">
                                  </div>
                            </div><br>
                            <p>By creating Account you agree to our TERMS & CONDITIONS.</p>
                            <button type="submit" class="btn btn-success">Register</button><br>
                         
                        </form>
                    </div>
                </div>
            

            </div>

        </section>

    </body>
